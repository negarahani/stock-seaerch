<div class="row">
    <div class="col-lg-6" *ngFor="let newsItem of filteredNews">
        <div class="box d-flex h-100">
            <div class="card mb-3 w-100" data-bs-toggle="modal" data-bs-target="#newsModal" (click)="this.selectedItem = newsItem;" role="button">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img [src]="newsItem.image" class="img-fluid rounded-start h-100" alt="News Image" style="padding: 10px;">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" style="text-align: center;">{{ newsItem.headline }}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div #newsModal class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div>
                    <h2 class="modal-title" id="exampleModalLabel">{{ selectedItem?.source }} </h2>
                    <p style="color: #696969">{{ formatDate(selectedItem?.datetime) }}</p>
                </div>
                
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h2 class="modal-title" id="exampleModalLabel">{{ selectedItem?.headline }}</h2>
                <p>{{ selectedItem?.summary }}</p>
                <div style="color: #808080;">For more details click <a target="_blank" href="{{selectedItem?.url}}">here</a></div>
            </div>
            <div class="card" style="margin: 10px;">
                <div class="card-body">
                    <p>Share</p>
                    <div style="display: flex; gap: 10px;">
                        <a class="twitter-share-button"  [href]="'https://twitter.com/intent/tweet?text=' + selectedItem?.headline +' ' +selectedItem?.url"
                        target="_blank"> 
                        <i class="fa-brands fa-x-twitter fa-2xl" style="color: #000000;"></i>
                        </a>
                        <div class="fb-share-button" 
                         [attr.data-href]="selectedItem?.url" 
                         data-layout="button_count">
                        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{selectedItem?.url}}">
                            <i class="fa-brands fa-square-facebook fa-2xl" style="color: #004dd1;"></i>
                        </a>
                        </div>
                    </div>
                    
                
                </div>
              </div>
        </div>
    </div>
</div>
